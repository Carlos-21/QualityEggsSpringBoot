<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
<meta charset="UTF-8"></meta>
<link rel="icon" type="image/png" th:href="@{/resources/img/icono.png}"></link>
<title>Login</title>

<link rel="stylesheet"
	th:href="@{http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}"></link>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}"></link>

</head>

<body>


	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<!--  <h1>
						Facultad de Odontología
						<br></br>
							<strong>SISTEMA GESTOR DE CITAS  </strong>
							
							
						</h1>-->
						<img th:src="@{/img/usuario.png}"></img>
						<div>
							<!--<h3>SISTEMA DE INFORMACIÓN INTEGRADO PARA LA GESTIÓN DE CLÍNICA ODONTOLÓGICA</h3>
						-->
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>
									<strong>Quality Eggs </strong>
								</h3>
								<h4>
									<strong>Inicio de sesión</strong>
								</h4>
							</div>
							<div class="form-top-right">
								<!-- 								<i class="fa fa-lock"></i> -->
							</div>
						</div>
						<div class="form-bottom">

							<form role="form" th:action="@{/login}" method="POST"
								class="login-form">

								<div th:if="${mensajeExcepcion != null and mensajeExcepcion != ''}" class="alert alert-error">
									<span class="glyphicon glyphicon-exclamation-sign text-danger"
										role="alert" aria-hidden="true"></span>
										<span th:text="${mensajeExcepcion}" class="text-danger nounderline"></span>
								</div>
								<div th:if="${param.logout}" class="alert alert-success">
									Has sido desconectado.</div>
								<div class="form-group">

									<label class="sr-only" for="username">Usuario</label> <input
										type="text" name="login" placeholder="Usuario"
										class="form-username form-control" id="form-username"></input>
								</div>
								<div class="form-group">
									<label class="sr-only" for="password">Contraseña</label> <input
										type="password" name="clave" placeholder="Contraseña"
										class="form-password form-control" id="form-password"></input>
								</div>
								<button type="submit" class="btn">INICIAR SESIÓN</button>
							</form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script th:src="@{/js/jquery-3.4.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
