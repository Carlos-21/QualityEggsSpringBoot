<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row" th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario de Mantenimiento</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block th:replace="~{template/fragments/mantenimiento/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button" class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button" class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
	
	<th:block th:fragment="persona">
		<div class="form-group">
			<label class="col-lg-2 control-label">Tipo de Documento</label>
			<div class="col-lg-10">
				<input class="form-control elemento-desactivable" name="sTipoDocumento">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Número de Documento</label>
			<div class="col-lg-10">
				<input class="form-control elemento-desactivable" name="sNumeroDocumento">
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Paterno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sApellidoPaterno">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Apellido Materno</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sApellidoMaterno">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Nombres</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sNombre">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Género</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sSexo">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Domicilio</label>
			<div class="col-lg-10">
				<input class="form-control" name="sDomicilio">
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Teléfono</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sTelefonoFijo">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Celular</label>
				<div class="col-lg-4">
					<input class="form-control upperCase" name="sTelefonoCelular">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Correo</label>
			<div class="col-lg-10">
				<input class="form-control" name="sCorreo">
			</div>
		</div>
	</th:block>

	<th:block th:fragment="multiTabCab">
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<input class="form-control upperCase" name="descripcion">
			</div>
		</div>
	</th:block>

</body>
</html>
