<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
	<div class="page-sidebar">
		<ul class="x-navigation" >
			<li id="tituloClinica" class="xn-logo">
				<a>Agropecuaria Janic SAC</a> 
				<a href="#" class="x-navigation-control"></a>
			</li>
			<li id="imagen" class="xn-profile">
				<a class="profile-mini">
					<img th:src="@{/image/icono_logo_posgrado.jpg}">
				</a>
				<div class="profile">
					<img th:src="@{/image/logo_barra_lateral.png}" width="100%" />
				</div>
			</li>
			<li class="xn-title">Navegaci√≥n</li>
			<th:block sec:authorize="isAuthenticated()">
			<li><a th:href="@{/inicio}">
					<span class="fa fa-home"></span> Inicio
				</a>
			</li>
			<li sec:authorize="hasPermission('1','ALL')" class="xn-openable">
				<a title='Mantenimiento' data-tooltip='tooltip'>
					<span class="fa fa-wrench"></span> 
					<span class="xn-text">Mantenimiento</span>
				</a>
				<ul>
					<li>
						<a th:href="@{/mantenimiento/proveedor}">
							<span class="fa fa-book"></span> Proveedor
						</a>
					</li>
					<li>
						<a th:href="@{/mantenimiento/cliente}">
							<span class="fa fa-book"></span> Cliente
						</a>
					</li>
					<li>
						<a th:href="@{/mantenimiento/producto}">
							<span class="fa fa-bell"></span> Producto
						</a>
					</li>
					<li>
						<a th:href="@{/mantenimiento/persona}">
							<span class="fa fa-male"></span></span> Persona
						</a>
					</li>
					<li>
						<a th:href="@{/mantenimiento/multitabcab}">
							<span class="fa fa-table"></span> Tabla de Tablas
						</a>
					</li>
				</ul>
			</li>
			<li sec:authorize="hasPermission('1','ALL')" class="xn-openable">
				<a title='Seguridad' data-tooltip='tooltip'>
					<span class="fa fa-unlock-alt"></span> 
					<span class="xn-text">Seguridad</span>
				</a>
				<ul>
					<li>
						<a th:href="@{/seguridad/usuario}">
							<span class="fa fa-users"></span>
							<span> Usuarios</span>
						</a>
					</li>
					<li>
						<a th:href="@{/seguridad/perfil}">
							<span class="fa fa-users"></span>
							<span> Perfiles</span>
						</a>
					</li>
				</ul>
			</li>
			</th:block>
		</ul>
	</div>
	<div class="page-content">
		<ul class="x-navigation x-navigation-horizontal x-navigation-panel">
			<li class="xn-icon-button">
				<a href="#" class="x-navigation-minimize">
					<span class="fa fa-dedent" style="color: white;"></span>
				</a>
			</li>
			<li>
				<a class="navbar-brand" style="font-size: 20px; color: white;">
					<span>CBPPAG</span>
				</a>
			</li>
			<li class="pull-right">
				<a class="dropdown-toggle" data-toggle="dropdown">
					<i class="fa fa-user" style="color: white;"></i> 
					<span th:text="|Usuario : ${#httpSession.getAttribute('nombreUsuario')}|" style="color: white;"></span>
					<span class=" fa fa-angle-down" style="color: white;"></span>
				</a>
				<ul class="dropdown-menu">
					<li>
						<a th:href="@{/logout}">
							<i class="fa fa-sign-out pull-right"></i> Salir
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
